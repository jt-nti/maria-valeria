<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ block "header" . }}
    {{ partial "header.html" . }}
  {{ end }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ block "footer" . }}
      {{ partial "footer.html" . }}
    {{ end }}
  </footer>
</body>
</html>
