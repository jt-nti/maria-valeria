{{ define "main" }}
    <div class="section-header">
        <div class="container">
            <h2>{{ .Title }}</h2>

            {{ with .Site.GetPage "/subject/_index.md" }}
                <p><a href="{{ .Permalink }}">Change subject</a></p>
            {{ end }}
        </div>
    </div>

    {{ with .Content }}
        <div class="page-content container">
            {{- . -}}
        </div>
    {{ end }}

    <nav class="container button-list">
        <h3>Choose a fact</h3>

        {{ range .Pages.ByTitle }}
            <form action="{{ .Permalink }}">
                <input type="submit" value="{{ .Title }}" class="button-block" />
            </form>
        {{ end }}
    </nav>
{{ end }}
