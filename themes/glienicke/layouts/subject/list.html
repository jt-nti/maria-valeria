{{ define "main" }}
    <div class="page-content container">
        {{ .Content }}
    </div>

    <nav class="container button-list">
        <h3>Choose a subject</h3>

        {{ range .Sections.ByTitle }}
            <form action="{{ .Permalink }}">
                <input type="submit" value="{{ .Title }}" class="button-block" />
            </form>
        {{ end }}
    </nav>
{{ end }}
